    {% extends "base.html" %}
    
    {% block content %}
    <h1>Blog Articles</h1>
        {% for post in post_list %}
            <div class="post-entry">
                <h2><a href="">{{post.title}}</a></h2>
                <p>{{post.body}}</p>
            </div>
        {% endfor %}
    {% endblock content %}
